<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal{{topicID}}">{%
    include 'svg_icons/pencil.html' %}</button>

<!-- Update Modal -->
<div class="modal fade" id="updateModal{{topicID}}" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="updateModalLabel">Update Record</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('forum.update_topic', p=current_page) }}" method="POST">

                    <input type="hidden" name="topicID" value="{{topicID}}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" name="title" value="{{topic_title}}" class="form-control" id="title" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Update</button>

                </form>
            </div>
        </div>
    </div>
</div>
