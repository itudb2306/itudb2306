<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal{{data.postID}}">{% include
    'svg_icons/trash.html' %}</button>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal{{data.postID}}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalLabel">Delete Post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form
                    action="{{ url_for('forum.delete_post', p=current_page) }}"
                    method="POST">
                    <input type="hidden" name="topicID" value="{{topicID}}">
                    <input type="hidden" name="postID" value="{{data.postID}}">
                    
                    <p>Are you sure you want to delete this record?</p>

                    <div class="modalfooter">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
