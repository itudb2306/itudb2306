<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal{{data.postID}}">{%
    include 'svg_icons/pencil.html' %}</button>

<!-- Update Modal -->
<div class="modal fade" id="updateModal{{data.postID}}" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="updateModalLabel">Update Post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('forum.update_post', p=current_page) }}" method="POST">

                    <input type="hidden" name="topicID" value="{{topicID}}">
                    <input type="hidden" name="postID" value="{{data.postID}}">
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" name="content" id="content" rows="3" required>{{data.content}}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>

                </form>
            </div>
        </div>
    </div>
</div>
