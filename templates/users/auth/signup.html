{% extends "table_base.html" %}

{% block header %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<title>Sign up</title>
{% endblock %}

{% block table %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="..."
  crossorigin="anonymous"></script>

{% include 'components/toast/toast.html' %}

<section class="vh-100 bg-soft d-flex align-items-center">
  <div class="container d-flex align-items-center justify-content-center">
    <div class="col-12 col-md-6 col-xl-5">
      <div class="card border-0 rounded-4 shadow-lg">
        <div class="card-body p-3 p-md-4 p-xl-5">
          <div class="row">
            <div class="col-12">
              <div class="mb-4">
                <h3>Sign up</h3>
              </div>
            </div>
          </div>
          <form action="" method="post" name="signup">
            {{ form.csrf_token }}
            <div class="row gy-3 overflow-hidden">
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" name="email" id="email" placeholder="johndoe@johndoe.com"
                    required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    title="Please enter a valid email address">
                  <label for="email" class="form-label">Email</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input type="username" class="form-control" name="username" id="username" placeholder="johndoe"
                    required minlength="2" maxlength="20" pattern="^[a-zA-Z0-9_.-]*$"
                    title="Please enter a valid username">
                  <label for="username" class="form-label">Username</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" name="password" id="password" value=""
                    placeholder="Password" required minlength="5" maxlength="20"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,20}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 5 and maximum 20 characters">
                  <label for="password" class="form-label">Password</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" name="confirm_password" id="confirm_password" value=""
                    placeholder="Confirm Password" required minlength="5" maxlength="20"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,20}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 5 and maximum 20 characters">
                  <label for="confirm_password" class="form-label">Confirm Password</label>
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <button class="btn btn-primary btn-lg" type="submit">Sign up</button>
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <p class="text-center mb-0">or</p>
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-lg">Log in</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>


{% endblock %}
