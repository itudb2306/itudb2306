{% extends "table_base.html" %}

{% block header %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<title>Log in</title>
{% endblock %}

{% block table %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="..."
  crossorigin="anonymous"></script>

{% include 'components/toast/toast.html' %}

<section class="vh-100 bg-soft d-flex align-items-center">
  <div class="container d-flex align-items-center justify-content-center">
    <div class="col-12 col-md-6 col-xl-5">
      <div class="card border-0 rounded-4 shadow-lg">
        <div class="card-body p-3 p-md-4 p-xl-5">
          <div class="row">
            <div class="col-12">
              <div class="mb-4">
                <h3>Log in</h3>
              </div>
            </div>
          </div>
          <form action="" method="post" name="login">
            {{ form.csrf_token }}
            <div class="row gy-3 overflow-hidden">
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input type="username" class="form-control" name="username" id="username" placeholder="johndoe"
                    required>
                  <label for="username" class="form-label">Username</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" name="password" id="password" value=""
                    placeholder="Password" required>
                  <label for="password" class="form-label">Password</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" name="remember" id="remember">
                  <label class="form-check-label text-secondary" for="remember">
                    Remember me
                  </label>
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <button class="btn btn-primary btn-lg" type="submit">Log in</button>
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <p class="text-center mb-0">or</p>
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <a href="{{ url_for('auth.signup') }}" class="btn btn-outline-primary btn-lg">Sign up</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
{% endblock %}
