<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal{{data.ID}}"
    data-toggle="tooltip" title="Update the record">{% include
    'svg_icons/pencil.html' %}</button>

<!-- Update Modal -->
<div class="modal fade" id="updateModal{{data.ID}}" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="updateModalLabel">Update Record</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('teams.names_update_record', ID=data.ID) }}" method="POST">

                    <input type="hidden" name="ID" value="{{data.ID}}">

                    <div class="mb-3">
                        <label for="name" class="form-label">Team Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ data.name }}">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
