<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#sortingModal">Sort</button>

<!-- Sorting Modal -->
<div class="modal fade" id="sortingModal" tabindex="-1" aria-labelledby="sortingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="sortingModalLabel">Sorting</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('teams.view_team_names', p=current_page, sort=sort, filter=filter) }}"
                    method="POST">

                    <div class="d-flex mb-3 justify-content-between align-items-center">
                        <label for="sortName" class="form-label">Team Name</label>
                        <div>
                            <input type="radio" class="btn-check" name="sortName" id="sortNameASC" autocomplete="off"
                                value="ASC">
                            <label class="btn btn-outline-primary" for="sortNameASC">▲</label>

                            <input type="radio" class="btn-check" name="sortName" id="sortNameDESC" autocomplete="off"
                                value="DESC">
                            <label class="btn btn-outline-primary" for="sortNameDESC">▼</label>
                        </div>
                    </div>
                    <hr />

                    <div class="d-flex mb-3 justify-content-between align-items-center">
                        <label for="sortCount" class="form-label">Number of Records</label>
                        <div>
                            <input type="radio" class="btn-check" name="sortCount" id="sortCountASC" autocomplete="off"
                                value="ASC">
                            <label class="btn btn-outline-primary" for="sortCountASC">▲</label>

                            <input type="radio" class="btn-check" name="sortCount" id="sortCountDESC" autocomplete="off"
                                value="DESC">
                            <label class="btn btn-outline-primary" for="sortCountDESC">▼</label>
                        </div>
                    </div>
                    <hr />

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
