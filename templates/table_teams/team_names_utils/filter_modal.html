<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#filterModal">Filter</button>

<!-- Filter Modal -->
<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="filterModalLabel">Filter</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('teams.view_team_names', p=current_page, sort=sort, filter=filter) }}"
                    method="POST">

                    <div class="mb-3">
                        <label for="filterName" class="form-label">Team Name</label>
                        <input type="text" class="form-control" id="filterName" name="filterName">
                    </div>

                    <div class="mb-3">
                        <label for="filterCountUL" class="form-label">Number of Records Upper Limit</label>
                        <input type="number" class="form-control" id="filterCountUL" name="filterCountUL">
                    </div>

                    <div class="mb-3">
                        <label for="filterCountLL" class="form-label">Number of Records Lower Limit</label>
                        <input type="number" class="form-control" id="filterCountLL" name="filterCountLL">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Filter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
