<!-- Update Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal"
    data-bs-target="#updateModal{{data.ID}}" data-toggle="tooltip" title="Update the record">{% include
    'svg_icons/pencil.html' %}</button>

<div class="modal fade" id="updateModal{{data['ID']}}" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="updateModalLabel">Update Record</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="{{ url_for('managers.update_record', ID=data['ID'], p=current_page, sort=sort, filter=filter) }}" method="POST">
            <input type="hidden" name="ID" value="{{data['ID']}}">
            <div class="mb-3">
              <label for="name_first" class="form-label">First Name</label>
              <input type="text" class="form-control" id="nameFirst" name="nameFirst" value="{{ data['nameFirst'] }}" disabled>
            </div>
            <div class="mb-3">
              <label for="name_last" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="nameLast" name="nameLast" value="{{ data['nameLast'] }}" disabled>
            </div>
            <div class="mb-3">
              <label for="yearID" class="form-label">Year</label>
              <input type="text" class="form-control" id="yearID" name="yearID" value="{{ data['yearID'] }}">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Team Name</label>
              <input type="text" class="form-control" id="name" name="name" value="{{ data['name'] }}" disabled>
            </div>
            <div class="mb-3">
              <label for="league" class="form-label">League</label>
              <input type="text" class="form-control" id="league" name="league" value="{{ data['league'] }}" disabled>
            </div>
            <div class="mb-3">
              <label for="inseason" class="form-label">In Season</label>
              <input type="text" class="form-control" id="inseason" name="inseason" value="{{ data['inseason'] }}">
            </div>
            <div class="mb-3">
              <label for="G" class="form-label">Games</label>
              <input type="text" class="form-control" id="G" name="G" value="{{ data['G'] }}">
            </div>
            <div class="mb-3">
              <label for="W" class="form-label">Wins</label>
              <input type="text" class="form-control" id="W" name="W" value="{{ data['W'] }}">
            </div>
            <div class="mb-3">
              <label for="L" class="form-label">Losses</label>
              <input type="text" class="form-control" id="L" name="L" value="{{ data['L'] }}">
            </div>
            <div class="mb-3">
              <label for="plyrMgr" class="form-label">Player Manager</label>
              <input type="text" class="form-control" id="plyrMgr" name="plyrMgr" value="{{ data['plyrMgr'] }}">
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
