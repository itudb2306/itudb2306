<!-- Update Modal -->
<div class="modal fade" id="updateModal{{data['ID']}}" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="updateModalLabel">Update Record</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('batting.update_record', ID=data['ID']) }}" method="POST">

                    <input type="hidden" name="ID" value="{{data['ID']}}">

                    <!-- selection of teams with a search box -->
                    <div class="mb-3">
                        <label for="teamSearch" class="form-label">Team</label>
                        <input type="text" class="form-control" id="teamSearch" placeholder="Search for a team...">
                        <select class="form-control" id="team_id" name="team_id">
                            {% for team in teams_list %}
                                {% if team['name']==data['TeamName'] %}
                                    <option selected="selected" value={{ team['team_id'] }}>{{ team['name'] }}</option>
                                {% else %}
                                    <option value={{ team['team_id'] }}>{{ team['name'] }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>

                    <!-- script's source -->
                    <script src="/static/js/script.js"></script>

                    <div class="mb-3">
                        <label for="yearID" class="form-label">Year ID</label>
                        <input type="text" class="form-control" id="yearID" name="yearID" value="{{ data['yearID'] }}">
                    </div>
                    <div class="mb-3">
                        <label for="stint" class="form-label">Stint</label>
                        <input type="text" class="form-control" id="stint" name="stint" value="{{ data['stint'] }}">
                    </div>
                    

                    <div class="mb-3">
                        <label for="lgID" class="form-label">League</label>
                        <select class="form-control" id="lgID" name="lgID">
                            {% for league in leagues_list %}
                            {% if league['league']==data['LeagueName'] %}
                            <option selected="selected" value={{ league['lgID'] }}>{{ league['league'] }}
                            </option>
                            {% else %}
                            <option value={{ league['lgID'] }}>{{ league['league'] }}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>

                    <!-- G AB R H HR RBI -->

                    <div class="mb-3">
                        <label for="G" class="form-label">Games</label>
                        <input type="text" class="form-control" id="G" name="G" value="{{ data['G'] }}">
                    </div>

                    <div class="mb-3">
                        <label for="AB" class="form-label">At Bats</label>
                        <input type="text" class="form-control" id="AB" name="AB" value="{{ data['AB'] }}">
                    </div>

                    <div class="mb-3">
                        <label for="R" class="form-label">Runs</label>
                        <input type="text" class="form-control" id="R" name="R" value="{{ data['R'] }}">
                    </div>

                    <div class="mb-3">
                        <label for="H" class="form-label">Hits</label>
                        <input type="text" class="form-control" id="H" name="H" value="{{ data['H'] }}">
                    </div>

                    <div class="mb-3">
                        <label for="HR" class="form-label">Home Runs</label>
                        <input type="text" class="form-control" id="HR" name="HR" value="{{ data['HR'] }}">
                    </div>

                    <div class="mb-3">
                        <label for="RBI" class="form-label">Runs Batted In</label>
                        <input type="text" class="form-control" id="RBI" name="RBI" value="{{ data['RBI'] }}">
                    </div>
                
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
