<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>BLG 317E Lahman Baseball Flask App</title>

</head>

<body>
    <h1>BLG 317E Lahman Baseball Flask App Index Page</h1>
    <p><a href="{{ url_for('people.view_table') }}">People Table</a></p>
    <p><a href="{{ url_for('fielding.view_table') }}">Fielding Table</a></p>
    <p><a href="{{ url_for('divisions.view_table') }}">Divisions Table</a></p>
    <p><a href="{{ url_for('parks.view_table') }}">Parks Table</a></p>
    <p><a href="{{ url_for('teams.view_table') }}">All Teams Table</a></p>
  
  
    <p><a href="{{ url_for('auth.login') }}">Login</a></p>
    <p><a href="{{ url_for('auth.logout') }}">Logout</a></p>

    {% if current_user.is_authenticated %}
    <p>Logged in as {{ current_user.username }}</p>
    {% else %}
    <p>Not logged in</p>
    {% endif %}
  
</body>

</html>
