<!-- Delete Modal -->
<div class="modal fade" id="deleteModal{{data['lgID']}}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">

    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">

                <h1 class="modal-title fs-5" id="deleteModalLabel">Delete Record</h1>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>

            <div class="modal-body">

                <form action="{{ url_for('leagues.delete_record', ID=data['lgID']) }}" method="POST">

                    <input type="hidden" name="lgID" value="{{data['lgID']}}">

                    <p>Are you sure you want to delete this record?</p>

                    <button type="submit" class="btn btn-danger">Delete</button>

                </form>

            </div>

        </div>

    </div>
